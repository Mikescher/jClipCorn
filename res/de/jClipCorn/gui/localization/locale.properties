FilenameRulesFrame.btnTitle.text = File Naming Guidelines
FilenameRulesFrame.rules         = "Title""Space""Film series number in Roman""Space""-""Space""Sub-title""Space""Groups in double square brackets""Space""Language [Eng] / [Ger]""Space""(Part %)"".""Extension"\r\n\r\n//---------------------------------------------------------------\r\n\r\nTitle, Subtitle, Groups, etc should only use Letters and Numbers (no special chars)\r\n\r\n!! If possible you should out-write Numbers !!\r\n\r\nThe Film series number should be Story-chronological - not the order of production\r\n=> No Title 3.5 or 3 1/3 ! Just go on with normal counting (even so you differ from the "official" number)\r\n\r\n\r\n\r\n//---------------------------------------------------------------\r\n\r\n  >> Examples:\r\n\r\nStirb Langsam IV (Part 2).avi\r\nSpongebob - Lost in Time.mpg\r\nTerminator II - Tag der Abrechnung (Part 1).avi\r\nX-Men I.avi\r\nX-Men Origins - Wolverine.avi\r\nX-Men III.avi\r\nShadowless Sword (Part1).avi\r\nForrest Gump [Eng].mpg\r\nTerminator II - Tag der Abrechnung [Ger] (Part 1).avi\r\n\r\n\r\n//----------------  Bennenung innerhalb ClipCorns  --------------\r\n\r\nA second title (eg "XMen - Origins - Wolverine") is written like this:\r\n\r\nfilm series: "X-Men IV"\r\nTitel: "Origins: Wolverine" (Use ":" Instead of "-")\r\n\r\n//---------------------- Syntax in the EBNF ---------------------\r\n\r\n{grammar}

