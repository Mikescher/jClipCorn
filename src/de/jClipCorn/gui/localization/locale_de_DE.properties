FilenameRulesFrame.btnTitle.text = Dateibenennungsrichtlinien
FilenameRulesFrame.rules         = "Name""Leer""Teil in r\u00F6m. Ziffer""Leer""minus""Leer""Unter-Titel""Leer""Sprache in eckigen Klammer Eng/Ger""Leer""in Klammern (Part %)""Punkt""Endung"\r\n\r\n//---------------------------------------------------------------\r\n\r\nName, Untertitel, etc beinhalten nur Gross-/Kleinbuchstaben und Zahlen\r\nkeine Sonderzeichen etc\r\n\r\n!! Zahlen sollten ausgeschrieben werden, falls m\u00F6glich !!\r\n\r\nDie Titelnummer nicht nach der Reihe des Drehens sondern chronologisch nach der Story\r\n=> kein Titel 3.5 oder 3 1/3 - hier wird einfach weitergez\u00E4hlt auch wenn es die "offizielle" \r\n      Numerierung dann durcheinanderbringt / verschiebt\r\n\r\n\r\n\r\n//---------------------------------------------------------------\r\n\r\n  >> Bsp:\r\n\r\nStirb Langsam IV (Part 2).avi\r\nSpongebob - Lost in Time.mpg\r\nTerminator II - Tag der Abrechnung (Part 1).avi\r\nX-Men I.avi\r\nX-Men Origins - Wolverine.avi\r\nX-Men III.avi\r\nShadowless Sword (Part1).avi\r\nForrest Gump [Eng].mpg\r\nTerminator II - Tag der Abrechnung [Ger] (Part 1).avi\r\n\r\n\r\n//----------------  Bennenung innerhalb ClipCorns  --------------\r\n\r\nEin zweiter Titel wie zB "XMen - Origins - Wolverine" wird so geschrieben:\r\n\r\nZyklus: "X-Men IV"\r\nTitel: "Origins: Wolverine" (mit Doppelpunkt statt Bindestrich)\r\n\r\n//---------------------- Syntax in der EBNF ---------------------\r\n\r\nFILENAME\u0009= [ZYKLUS CONNECTOR] TITLE [SPACE LANGUAGE] [SPACE PART] EXTENSION\r\nZYKLUS\u0009 \u0009= ZYKLUSNAME SPACE ROMANNUMBER\r\nLANGUAGE\u0009= "[" ("ENG"|"GER"|"MUT"|"FR") "]"\r\nPART\u0009\u0009= "(Part " PARTNUMBER ")"\r\nTITLE\u0009\u0009= STRING\r\nZYKLUSNAME\u0009= STRING\r\nPARTNUMBER\u0009= NUMBER\r\nROMANNUMBER\u0009= { "I" | "V" | "X" }\r\nEXTENSION\u0009= "." CHAR CHAR {CHAR}\r\nCONNECTOR\u0009= SPACE "-" SPACE\r\nSPACE\u0009\u0009= " "

