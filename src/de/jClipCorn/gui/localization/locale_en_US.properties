FilenameRulesFrame.btnTitle.text = Filenamerules
FilenameRulesFrame.rules         = "Title""Space""Zyklusnumber in Roman""Space""-""Space""Sub-Zyklustitle""Space""Language [Eng] / [Ger]""Space""(Part %)"".""Extension"\r\n\r\n//---------------------------------------------------------------\r\n\r\nTitle, Subzyklustitle, etc should only use Letters and Numbers (no special chars)\r\n\r\n!! If possible you should out-write Numbers !!\r\n\r\nThe Zyklusnumber should be Story-chronological - not the order of production\r\n=> No Title 3.5 or 3 1/3 ! Just go on with normal counting (even so you differ from the "official" number)\r\n\r\n\r\n\r\n//---------------------------------------------------------------\r\n\r\n  >> Examples:\r\n\r\nStirb Langsam IV (Part 2).avi\r\nSpongebob - Lost in Time.mpg\r\nTerminator II - Tag der Abrechnung (Part 1).avi\r\nX-Men I.avi\r\nX-Men Origins - Wolverine.avi\r\nX-Men III.avi\r\nShadowless Sword (Part1).avi\r\nForrest Gump [Eng].mpg\r\nTerminator II - Tag der Abrechnung [Ger] (Part 1).avi\r\n\r\n\r\n//----------------  Bennenung innerhalb ClipCorns  --------------\r\n\r\nA second title (eg "XMen - Origins - Wolverine") is written like this:\r\n\r\nZyklus: "X-Men IV"\r\nTitel: "Origins: Wolverine" (Use ":" Instead of "-")\r\n\r\n//---------------------- Syntax in the EBNF ---------------------\r\n\r\nFILENAME\u0009= [ZYKLUS CONNECTOR] TITLE [SPACE LANGUAGE] [SPACE PART] EXTENSION\r\nZYKLUS\u0009 \u0009= ZYKLUSNAME SPACE ROMANNUMBER\r\nLANGUAGE\u0009= "[" ("ENG"|"GER"|"MUT"|"FR") "]"\r\nPART\u0009\u0009= "(Part " PARTNUMBER ")"\r\nTITLE\u0009\u0009= STRING\r\nZYKLUSNAME\u0009= STRING\r\nPARTNUMBER\u0009= NUMBER\r\nROMANNUMBER\u0009= { "I" | "V" | "X" }\r\nEXTENSION\u0009= "." CHAR CHAR {CHAR}\r\nCONNECTOR\u0009= SPACE "-" SPACE\r\nSPACE\u0009\u0009= " "

